<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z1</title>
</head>
<body>
    <h1> Ваши Ответы:</h1>
    <h2>    По длине слова.</h2>
    <ul>
        
        <li th:each="s : ${resp.byLength}">
            <p th:text="${s}"></p>
        </li>
    </ul>
    
    <h2>    По количеству маленьких символов.</h2>
    <ul>
        
        <li th:each="s : ${resp.byCharCounts}">
            <p th:text="${s}"></p>
        </li>
    </ul>
</body>
</html>
